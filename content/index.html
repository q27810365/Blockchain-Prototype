<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="page-header">
                <small>COMP5521 Blockchain Prototype</small>
            </div>
<!--            <div><span class="badge" id="ctr0">0</span></div>-->
            <div class="page-header">
                <small>Account</small>
            </div>
            <div class="input-group">
              <span class="input-group-btn">
                <button class="btn btn-default" id="btn0" type="button">Create</button>

                  <button class="btn btn-default" id="btn1" type="button">Get All Account</button>
                  <button class="btn btn-default" id="btn2" type="button">Get Current Account</button>
              </span>
            </div>
            <div class="page-header">
                <small>Start Minning</small>
            </div>            
            <div class="input-group">
              <input type="text" class="form-control" id="txt0" placeholder="Enter Port number Here...">
              <span class="input-group-btn">
                <button class="btn btn-default" id="btn3" type="button">Go!</button>
              </span>
            </div>
            <div class="page-header">
                <small>Add To Blockchain</small>
            </div>
            <div class="input-group">
              <input type="text" class="form-control" id="txt1" placeholder="Enter Port number Here...">
              <span class="input-group-btn">
                <button class="btn btn-default" id="btn4" type="button">Go!</button>
              </span>
            </div>
            <div class="page-header">
                <small>Start Node</small>
            </div>
            <div class="input-group">
              <input type="text" class="form-control" id="txt2" placeholder="Enter Port number Here...">
              <span class="input-group-btn">
                <button class="btn btn-default" id="btn5" type="button">Go!</button>
              </span>
            </div>
            <div class="page-header">
                <small>Show All Nodes</small>
            </div>
            <div class="input-group">
              <span class="input-group-btn">
                <button class="btn btn-default" id="btn6" type="button">Go!</button>
              </span>
            </div>
            <div class="page-header">
                <small>Show Longest Blockchain List</small>
            </div>
            <div class="input-group">
              <span class="input-group-btn">
                <button class="btn btn-default" id="btn7" type="button">Go!</button>
              </span>
            </div>
            <div class="page-header">
                <small>Transaction transfer</small>
            </div>
            <div>
            <input type="text" class="form-control" id="txt3" placeholder="From origin address Here...">
            <input type="text" class="form-control" id="txt4" placeholder="To target address Here...">
            <input type="text" class="form-control" id="txt5" placeholder="Enter Amount Here...">
            <input type="text" class="form-control" id="txt6" placeholder="Enter Private Key Here...">
            <span class="input-group-btn">
                <button class="btn btn-default" id="btn8" type="button">Go!</button>
            </span>
            </div>
            <div class="page-header">
                <small>Show Transaction List</small>
            </div>
            <div class="input-group">
              <span class="input-group-btn">
                <button class="btn btn-default" id="btn9" type="button">Go!</button>
              </span>
            </div>

        </div>
        <script src="jquery/jquery-1.12.4.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <script src="qrc:///qtwebchannel/qwebchannel.js"></script>
        <script src="control.js"></script>
    </body>
</html>
